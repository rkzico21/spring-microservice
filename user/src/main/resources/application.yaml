spring:
   jpa:
     database: POSTGRESQL
     show-sql: true 
     hibernate:
        ddl-auto: update
        naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
#postgres config
   datasource:
     platform: postgres 
     url: jdbc:postgresql://127.0.0.1:5432/userdb
     username: postgres
     password: admin
     driverClassName: org.postgresql.Driver
   rabbitmq:
       host: 127.0.0.1
       port: 5672
       username: guest
       password: guest

eureka:
    client:
       serviceUrl:
          defaultZone: http://localhost:8761/eureka/


security:
  user:
    password: none
  
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
    