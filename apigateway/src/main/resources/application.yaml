app:
  name: apigateway
  user_cookie: c_user

server:
   port: ${PORT:8888}
   
zuul:
  #Service will be mapped under the /api URI
  prefix: /api
#  Uncomment to disable auto-registering all services read from Eureka
#  ignoredServices: '*'
  routes:
    auth:
      path: /auth/**
      url: http://localhost:9991/auth/
      sensitive-headers:
    user:
      path: /user/**
      url: http://localhost:8080
      stripPrefix: false
      sensitiveHeaders:
     # serviceId: userservice
    todolist:
      path: /todolist/**
      url: http://localhost:8090
      stripPrefix: false
      sensitiveHeaders:
    todolistitem:
      url: http://localhost:8090
      path: /todolistitem/**
      stripPrefix: false
      sensitiveHeaders:
    # serviceId: todolistservice
  ignored-headers: Access-Control-Allow-Origin 
  
