<!DOCTYPE html>
<html>

<head>
    <script src="angular.min.js"></script>
    <script src="angular-cookies.min.js"></script>
    <script src="angular-animate.js"></script>
    <script src="ui-bootstrap-tpls-2.5.0.js"></script>
    <link rel="stylesheet" href="styles\bootstrap\css\bootstrap.css" />
    <link rel="stylesheet" href="styles\style.css" />
    
	<!-- <script src="spring-security-csrf-token-interceptor.js"></script> -->
</head>

<body ng-app="demoapp" ng-controller="sessionCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
							<h2>Login</h2>
                        </div>

                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" ng-submit="signin()" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" ng-model="username" size="50" placeholder="User name">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="password" size="50" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-4">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="session.js"></script>
    <script src="styles/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
